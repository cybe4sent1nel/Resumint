<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
                'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .animation-wrapper {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lottie-animation {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .offline-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .status-info {
            font-size: 14px;
            color: #999;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 640px) {
            .offline-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 24px;
            }

            .animation-wrapper {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="animation-wrapper" id="lottieContainer"></div>
        <h1>You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your internet connection. Don't worry, we'll automatically reconnect as soon as you're back online.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        <div class="status-info" id="statusInfo">
            Waiting for connection...
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script>
        // Load Lottie animation
        function loadAnimation() {
            const container = document.getElementById('lottieContainer');
            const paths = [
                '/animations/No Connection.json',
                '/animations/No%20Connection.json',
                '/animations/downloading.json',
            ];

            let loaded = false;

            function tryLoad(index) {
                if (index >= paths.length) {
                    if (!loaded) {
                        // Fallback: show offline icon without animation
                        container.innerHTML = '<svg width="100" height="100" viewBox="0 0 100 100" fill="none"><circle cx="50" cy="50" r="45" stroke="#667eea" stroke-width="2"/><path d="M30 50H35M65 50H70M50 30V35M50 65V70" stroke="#667eea" stroke-width="2" stroke-linecap="round"/><line x1="35" y1="35" x2="38" y2="38" stroke="#667eea" stroke-width="2" stroke-linecap="round"/><line x1="62" y1="62" x2="65" y2="65" stroke="#667eea" stroke-width="2" stroke-linecap="round"/></svg>';
                    }
                    return;
                }

                try {
                    lottie.loadAnimation({
                        container: container,
                        renderer: 'svg',
                        loop: true,
                        autoplay: true,
                        path: paths[index],
                        onError: () => {
                            console.log('[Offline] Failed to load animation from:', paths[index]);
                            tryLoad(index + 1);
                        }
                    });
                    loaded = true;
                } catch (err) {
                    console.error('[Offline] Error loading animation:', err);
                    tryLoad(index + 1);
                }
            }

            tryLoad(0);
        }

        // Load animation when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadAnimation);
        } else {
            loadAnimation();
        }

        // Listen for online event
        window.addEventListener('online', function() {
            document.getElementById('statusInfo').textContent = 'Connection restored! Reloading...';
            document.getElementById('statusInfo').style.color = '#4caf50';
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        });

        // Check connection status periodically
        setInterval(function() {
            fetch(new Request('/offline.html', {method: 'HEAD', cache: 'no-store'}))
                .then(response => {
                    if (response.ok) {
                        document.getElementById('statusInfo').textContent = 'Connection restored! Reloading...';
                        document.getElementById('statusInfo').style.color = '#4caf50';
                        setTimeout(() => {
                            window.location.reload();
                        }, 1500);
                    }
                })
                .catch(() => {
                    // Still offline
                });
        }, 3000);
    </script>
</body>
</html>
