<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad1)"/>
  
  <!-- Document/Resume Icon -->
  <g filter="url(#shadow)">
    <!-- Main document -->
    <rect x="140" y="100" width="232" height="312" rx="16" fill="white" opacity="0.95"/>
    
    <!-- Header lines (name/title) -->
    <rect x="170" y="140" width="120" height="12" rx="6" fill="#8B5CF6" opacity="0.8"/>
    <rect x="170" y="165" width="80" height="8" rx="4" fill="#A855F7" opacity="0.6"/>
    
    <!-- Content lines -->
    <rect x="170" y="200" width="172" height="6" rx="3" fill="#6366F1" opacity="0.4"/>
    <rect x="170" y="220" width="172" height="6" rx="3" fill="#6366F1" opacity="0.4"/>
    <rect x="170" y="240" width="140" height="6" rx="3" fill="#6366F1" opacity="0.4"/>
    
    <rect x="170" y="270" width="172" height="6" rx="3" fill="#6366F1" opacity="0.4"/>
    <rect x="170" y="290" width="172" height="6" rx="3" fill="#6366F1" opacity="0.4"/>
    <rect x="170" y="310" width="120" height="6" rx="3" fill="#6366F1" opacity="0.4"/>
    
    <rect x="170" y="340" width="172" height="6" rx="3" fill="#6366F1" opacity="0.4"/>
    <rect x="170" y="360" width="150" height="6" rx="3" fill="#6366F1" opacity="0.4"/>
  </g>
  
  <!-- Accent corner fold -->
  <path d="M 372 100 L 372 130 L 342 100 Z" fill="#6366F1" opacity="0.3"/>
